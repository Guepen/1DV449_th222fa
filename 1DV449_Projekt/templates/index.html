{% extends 'base.html' %}
{% block nav %}
<div class="row">
    <div class="col-md-12">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <p class="navbar-brand">Sök Jobb</p>
            </div>
            <div>
                <button id="location-search" class="btn btn-success navbar-btn">Via ort</button>
                <button id="occupation-search" class="btn btn-success navbar-btn">Via yrke</button>
                <button id="text-search" class="btn btn-success navbar-btn">Fritext</button>
            </div>
        </nav>
    </div>
</div>

{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-4">
                    <div id="provinces" class="panel panel-warning">
                        <div class="panel-heading">
                            <h4 class="center">Steg 1. Välj Län</h4>
                        </div>
                        <div class='panel-body'>
                            <ul id="provincesList"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                <div id="counties" class="panel panel-warning ">
                    <div class="panel-heading">
                        <h4>Steg 2. Välj Kommun</h4>
                    </div>
                    <div class="panel-body">
                        <ul id="countiesList"></ul>
                    </div>
                </div>
                </div>
                <div class="col-md-4">
                    <div id="occupations" class="panel panel-warning ">
                        <div class="panel-heading">
                            <h4>Steg 3. Välj Yrkesområde</h4>
                        </div>
                        <div class="panel-body">
                            <ul id="occupationsList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
