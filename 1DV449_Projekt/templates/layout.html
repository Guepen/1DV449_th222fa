<html manifest="manifest.appcache">
<head>
    <title>jobbsök</title>
    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
    <!-- Optional theme -->
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css'>
    <link rel='stylesheet' href='css/styler.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta charset="utf-8">
</head>
<body>
<div class="container container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <div class="col-md-3 pull-right">
                    <div class="alert alert-info">
                        <p id="status"> Inte Inloggad med Facebook</p>
                        <p></p>
                    </div>
                </div>
                <h1>Jobbsök <small>Vi hjälper dig att hitta ditt nya jobb!</small></h1>
                <div id="fb-root"></div>
                <div class="fb-share-button" data-href="//jobbsok.tobias-holst.se/" data-layout="button"></div>
                <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                </fb:login-button>

            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <footer class='row'>
        <div class='col-md-12'>
            <div class="col-md-8">
                <h3><small>Producerad av <a href='//tobias-holst.se/' target='_blank'>@Tobias Holst</a></small></h3>
            </div>
            <div class="col-md 4">
                <p>Datan är hämtad från Arbetsförmedlingens öppna API</p>
            </div>
            <p class='lead'></p>
        </div>
    </footer>
</div>
<script src="js/FacebookOAuth.js"></script>
<script src="js/Province.js"></script>
<script src="js/Error.js"></script>
<script src="js/OccupationArea.js"></script>
<script src="js/Job.js"></script>
<script src="js/JobAd.js"></script>
<script src="js/County.js"></script>
<script src="js/JobBoard.js"></script>
<script src='//code.jquery.com/jquery-1.11.0.min.js'></script>
</body>
</html>
